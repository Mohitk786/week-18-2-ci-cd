name:  Build Succesds on PR   #give it any name

#when should it run
on: 
  pull_request:
    branches:
      -master  #if someone creates a pull request on master branch then only run this workflow
      -main    #can add any number of barnchs


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Build
        run: npm run build